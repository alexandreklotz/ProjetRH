<body>
  <app-header></app-header>

  <div class="container" id="titreContainer">
    <h5>Créer un nouveau candidat</h5>
  </div>

  <div class="container" id="formContainer">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstName">
      </div>

      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" class="form-control" id="lastname" formControlName="lastName">
      </div>

      <div class="form-group">
        <label for="userlogin">Login</label>
        <input type="text" class="form-control" id="userlogin" formControlName="userLogin">
      </div>

      <div class="form-group">
        <label for="usermail">Adresse mail</label>
        <input type="email" class="form-control" id="usermail" formControlName="mailAddress">
      </div>

      <div class="form-group">
        <label for="userpwd">Mot de passe</label>
        <input type="password" class="form-control" id="userpwd" formControlName="userPassword">
      </div>

      <div class="form-group">
        <label for="userdescription">Description</label>
        <input type="text" class="form-control" id="userdescription" formControlName="userDescription">
      </div>

      <button class="btn btn-success" id="submitcandidat" type="submit">Créer le candidat</button>
    </form>
  </div>

</body>
