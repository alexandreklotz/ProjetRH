<body>
<app-header></app-header>

<div class="container" id="titreContainer">
  <h5>Voir / Modifier un candidat</h5>
</div>

<div class="container" id="formContainer">
  <form *ngIf="candidat$">
    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input type="text" class="form-control" id="firstname" [(ngModel)]="candidat$.firstName" name="firstname">
    </div>

    <div class="form-group">
      <label for="lastname">Nom</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="candidat$.lastName" name="lastname">
    </div>

    <div class="form-group">
      <label for="userlogin">Login</label>
      <input type="text" class="form-control" id="userlogin" name="userlogin" [(ngModel)]="candidat$.userLogin">
    </div>

    <div class="form-group">
      <label for="mailaddr">Adresse mail</label>
      <input type="text" class="form-control" id="mailaddr" name="mailaddr" [(ngModel)]="candidat$.mailAddress">
    </div>

    <div class="form-group">
      <label for="userpwd">Mot de passe</label>
      <input type="password" class="form-control" id="userpwd" placeholder="Remplir si modification" [(ngModel)]="candidat$.userPassword">
    </div>

    <div class="form-group">
      <label for="userdesc">Description</label>
      <input type="text" class="form-control" id="userdesc" name="userdesc" [(ngModel)]="candidat$.userDescription">
    </div>

    <div class="form-group">
      <label for="userscore">Pourcentage de réussite</label>
      <input type="text" class="form-control" id="userscore" name="userscore" [(ngModel)]="candidat$.globalScore" disabled readonly>
    </div>

    <div class="row" id="buttonsContainer">
      <div class="col-md-auto">
        <button class="btn btn-warning" id="modifierBtn">Modifier</button>
      </div>
      <div class="col-md-auto">
        <button class="btn btn-danger" (click)="deleteCandidat(candidat$.id)">Supprimer</button>
      </div>
    </div>

  </form>
</div>

</body>
