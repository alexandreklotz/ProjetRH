<form name ="form" (ngSubmit)="login()" #f="ngForm">
  <div>
    <label for="userLogin">Login</label>
    <input type="text" name="userLogin" [(ngModel)]="model.userLogin" #username="ngModel" required>
  </div>
  <div>
    <label for="userPassword">Mot de passe</label>
    <input type="text" name="userPassword" [(ngModel)]="model.userPassword" #password="ngModel" required>
  </div>
  <div>
    <button>Login</button>
  </div>
</form>
