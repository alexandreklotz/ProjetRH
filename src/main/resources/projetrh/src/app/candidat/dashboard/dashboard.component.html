<body>

  <app-header></app-header>

  <div class="container" id="baseContainer">
    <div class="row">
      <div class="col-sm" id="userMessage">
        <h5>Bonjour, {{loggedUtilisateur.firstName + " " + loggedUtilisateur.lastName}} !</h5>
        <h5>{{loggedUtilisateur.userDescription}}</h5>
      </div>
      <div class="col-md" id="spaceCol">
        <!-- empty div used to add a space between cols !-->
      </div>
      <div class="col-sm" id="userScore">
        <h5>Pourcentage de r√©ussite</h5>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="scorebar">{{loggedUtilisateur.globalScore}} %</div>
        </div>
      </div>
    </div>

  </div>

  <div class="container" id="testsContainer">
    <table class="table table-striped table-hover table-bordered" id="teststable">
      <thead class="table-dark">
      <tr>
        <th scope="col" *ngFor="let column of testListHeaders">
          {{column}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let test of testsListe$">
        <td>{{test.titre}}</td>
        <td>{{test.score | number}}</td>
        <td>{{test.alreadySubmitted}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
